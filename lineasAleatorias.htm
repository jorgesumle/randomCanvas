<DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Líneas aleatorias</title>
    </head>
    <body>
        <canvas id="myCanvas" width="1350" height="570" style="border:1px solid green">
            Tu navegador no soporta la etiqueta Canvas.
        </canvas>
    <script>
        //Número inicial de lineas ya dibujadas
        const initialLines = 10; //0-10
        //Ancho de la líneas. Cada línea puede tener diferente anchura
        const lineWidth = 100; //0-100
        
        /* Descomenta esto para habilitar la anchura y altura aleatoria.
        //Anchura del lienzo. Aleatoria
        const maxWidth = parseInt(Math.random() * 1000) //Entre 0 y 1000
        document.getElementById('myCanvas').width = maxWidth;
        
        //Altura del lienzo. Aleatoria
        const maxHeight = parseInt(Math.random() * 500) //Entre 0 y 500
        document.getElementById('myCanvas').height = maxHeight;
        */
        
         
        
        
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        paint(parseInt(Math.random() * initialLines));
        function paint(lines){
            for(var i = 0; i < lines; i++){
                ctx.beginPath();
                ctx.moveTo(parseInt(Math.random() * document.getElementById("myCanvas").width), parseInt(Math.random() * document.getElementById("myCanvas").height));
                ctx.lineTo(parseInt(Math.random() * document.getElementById("myCanvas").width), parseInt(Math.random() * document.getElementById("myCanvas").height));
                                  //Color aleatorio
                ctx.strokeStyle = '#' + randomHexDigit() + randomHexDigit() + randomHexDigit() + randomHexDigit() + randomHexDigit() + randomHexDigit();
                ctx.lineWidth= parseInt(Math.random() * lineWidth);
                ctx.stroke();
            }
        }
        //Elige un dígito hexadecimal aleatorio.
        function randomHexDigit(){
            var num = parseInt(Math.random() * 16); //0-15
            var digit;
            switch(num){
                case 10: 
                    digit = 'A';
                    break;
                case 11: 
                    digit = 'B';
                    break;
                case 12: 
                    digit = 'C';
                    break;
                case 13: 
                    digit = 'D';
                    break;
                case 14:
                    digit = 'E';
                    break;
                case 15: 
                    digit = 'F';
                    break;
                default: digit = num.toString();
            }
            return digit;
        }
    </script>
    <br>
    <button onclick="paint(1)">Pinta una línea aleatoria</button>
 
    <button onclick="paint(10)">Pinta 10 líneas aleatorias</button>
 
    <button onclick="paint(100)">Pinta 100 líneas aleatorias</button>

    <button onclick="paint(1000)">Pinta 1 000 líneas aleatorias</button>

    <button onclick="paint(10000)">Pinta 10 000 líneas aleatorias</button>
    </body> 
</html>
